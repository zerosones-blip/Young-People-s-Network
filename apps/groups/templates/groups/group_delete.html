{% extends "base.html" %}
{% block content %}
<div class="group-delete">
    <h2>Delete Group</h2>
    <p>Are you sure you want to delete the group "{{ group.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
