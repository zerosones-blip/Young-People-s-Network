{% extends "base.html" %}
{% block content %}
<div class="group-list">
    <h2>Groups</h2>
    <ul>
        {% for group in groups %}
        <li>
            <a href="{% url 'groups:group_detail' group_id=group.pk %}">{{ group.name }}</a>
            - {{ group.description }}
        </li>
        {% empty %}
        <li>No groups available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'groups:group_create' %}">Create New Group</a>
</div>
{% endblock %}
