{% extends "base.html" %}
{% block content %}
<div class="notifications">
    <h2>Notifications</h2>
    <ul>
        {% for notification in notifications %}
        <li>
            {{ notification.message }} - {{ notification.timestamp }}
            {% if not notification.read %}
            <strong>New</strong>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
