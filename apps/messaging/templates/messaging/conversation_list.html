{% extends "base.html" %}
{% block content %}
<div class="conversation-list">
    <h2>Conversations</h2>
    <ul>
        {% for conversation in conversations %}
        <li><a href="{% url 'messaging:conversation_detail' conversation_id=conversation.pk %}">Conversation {{ conversation.pk }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
