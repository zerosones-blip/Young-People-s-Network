{% extends "base.html" %}
{% block content %}
<div class="event-delete">
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
